<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotita Viva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            height: 100vh;
            background-image: url('Iso.png');
            background-repeat: no-repeat;
            background-size: 400px; 
            background-position: right bottom;
            font-family: Arial, sans-serif;
        }

        .text-box-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-top: 100px; 
        }

        .arrow {
            cursor: pointer;
            font-size: 30px;
            color: #9a9898;
            user-select: none;
        }

        .text-box {
            width: 500px;
            padding: 50px;
            background-color: #E8E8E8; 
            color: #333333; 
            text-align: center; 
            font-size: 24px;
            border-radius: 15px; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); 
            border: 2px solid #939090; 
            transition: all 0.3s ease; 
            opacity: 1; 
            animation: fade-in 0.5s ease-in-out; 
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .text-box.fade-out {
            animation: fade-out 0.5s ease-in-out; 
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .text-box:hover {
            transform: translateY(-5px); 
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2); 
            border-color: #000000; /
        }

        .navbar {
            width: 100%; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gotita Viva</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="templates/inicio_sesion.html">Inicia sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="templates/crear_cuenta.html">Registrate</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Nosotros
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="templates/mision_vision.html">Misión y visión</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="templates/contactanos.html">Contáctanos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="text-box-container">
        <div class="arrow" id="left-arrow">&#9664;</div>
        <div class="text-box" id="text-box">
            En Gotita Viva puedes gestionar los niveles de pH y contaminación del agua
        </div>
        <div class="arrow" id="right-arrow">&#9654;</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    
    <script>
        const texts = [
            "En Gotita Viva puedes gestionar los niveles de pH y contaminación del agua",
            "Descubre cómo preservar el agua para las futuras generaciones",
            "Aprende a medir la calidad del agua de manera efectiva",
            "Explora métodos sostenibles para reducir la contaminación hídrica"
        ];

        let currentIndex = 0;

        const textBox = document.getElementById("text-box");
        const leftArrow = document.getElementById("left-arrow");
        const rightArrow = document.getElementById("right-arrow");

        function updateText(index) {
            textBox.textContent = texts[index];
        }

        leftArrow.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + texts.length) % texts.length;
            updateText(currentIndex);
        });

        rightArrow.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % texts.length;
            updateText(currentIndex);
        });
    </script>
</body>
</html>
