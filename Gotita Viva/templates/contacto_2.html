<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles_con.css">
  <title>Página de Contacto</title>
  
</head>
<body>

  <div class="contact-container">
    <img src="../assets/logo.png" alt="logo.jpg" class="logo">
    <h1>Contacto</h1>
    <p>¿Tienes preguntas? ¡Déjanos un mensaje!</p>
    <form>
      <div class="input-group">
        <input type="text" name="name" placeholder="Tu nombre" required>
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
      </div>
      <div class="input-group">
        <textarea name="message" placeholder="Tu mensaje" required></textarea>
      </div>
      <button type="submit" class="btn-submit">Enviar</button>
    </form>
    <div class="social-links">
      <a href="#" target="_blank" title="Facebook">🌐</a>
      <a href="#" target="_blank" title="Twitter">🐦</a>
      <a href="#" target="_blank" title="LinkedIn">💼</a>
    </div>
    <footer>
      &copy; 2024 Contacto. Todos los derechos reservados.
    </footer>
  </div>
</body>
</html>
